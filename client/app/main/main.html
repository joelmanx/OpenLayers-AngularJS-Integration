<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Your Best Election</h1>
    <p class="lead">Tracking your properties every day helping your safety</p>
    <img height="400px" src="assets/images/tracking.jpg" alt="Tracking Car with the best Technology">
  </div>
</header>
<div class="container">
  <div class="row" ng-hide="true">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
  
</div>
